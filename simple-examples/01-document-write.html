<!DOCTYPE html>
<html lang="cs" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<title>document.write() · Příklad</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	
	<link type="text/css" rel="stylesheet" media="all" href="./website.css" />
</head>

<body>

<div id="page">
	<div class="example">
		<h2>document.write()</h2>
		<pre><code class="javascript hljs">
document.write('Ahoj všichni!');
		</code></pre>
		<p><script type="text/javascript">document.write('Ahoj všichni!');</script></p>
	</div>
	<div class="example">
		<h2>document.write() ve funkci</h2>
		<pre><code class="javascript hljs">
function pozdrav() {
	document.write('Ahoj všichni!');
}

pozdrav();
		</code></pre>
		<p><script type="text/javascript">function pozdrav() { document.write('Ahoj všichni!'); } pozdrav();</script></p>
	</div>
	<div class="example">
		<h2>document.write() s parametrem ve funkci</h2>
		<pre><code class="javascript hljs">
function pozdravNekoho(osoba) {
	document.write('Ahoj ' + osoba + '!');
}

pozdravNekoho('Michale');
		</code></pre>
		<p><script type="text/javascript">function pozdravNekoho(osoba) { document.write('Ahoj ' + osoba + '!'); } pozdravNekoho('Michale');</script></p>
	</div>
</div>

<script type="text/javascript">
	hljs.initHighlightingOnLoad();
</script>

</body>

</html>
