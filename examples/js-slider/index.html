<body>

<div id="page">
	<div id="carousel">Tento obsah je zobrazen při neaktivním JavaScriptu nebo v případě, kdy se něco porouchalo.</div>
</div>

<script type="text/javascript">
	(function() {
	
		jsSlider({
			element: '#carousel',
			data: [{
				image: 'https://placeimg.com/800/400/arch/grayscale', title: 'Slide 1',	text: 'Krátký úvodní text pro slide 1',	link: ''
			}, {
				image: 'https://placeimg.com/800/400/people/grayscale',	title: 'Slide 2', text: 'Krátký úvodní text pro slide 2', link: 'https://www.pregis.cz/'
			}, {
				image: 'https://placeimg.com/800/400/tech/grayscale', title: 'Slide 3', text: 'Krátký úvodní text pro slide 3',	link: ''
			}],
			timer: 10 // nepovinný údaj, default 5s
		});
	
	})();
</script>
